        transition: 0.3s;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);

      .container {
        padding: 2px 16px;

    <script>
      const container = document.querySelector("#container");

      const request = new XMLHttpRequest();
      request.open("GET", "https://restcountries.eu/rest/v2/name/bd");

      request.send();

      request.addEventListener("load", function () {
        //  console.log(this.responseText);
        const [data] = JSON.parse(this.responseText);
        // console.log(data.capital);
        const htmlData = `
        <div class="card">
            <img src="${data.flag}" alt="Avatar" style="width:20%">
            <div class="container">
               

              <h4><b> ${data.name}</b></h4> 
              <h4><b> capital:${data.capital}</b></h4> 
              <h4><b> Region:${data.region}</b></h4> 
              
              <h4><b> Native name:${data.nativeName}</b></h4> 
              
               
            </div>
          </div>
        `;

        container.insertAdjacentHTML("afterbegin", htmlData);
      });
    </script>
